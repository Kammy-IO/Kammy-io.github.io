<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta content="{{ site.description }}" name="description">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="author" content="{{ site.author.name }}">
  <title>{{ site.title }}</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ "/static/img/favicon.ico" | prepend: site.baseurl }}">

  <!-- Third-party CSS -->
  <link href="{{ "/static/assets/app-index-20170125.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{{"/static/css/style.min.css"| prepend: site.baseurl }}" rel="stylesheet">

  <!-- Third-party scripts -->
  <script src="{{ "/static/assets/app-index-20170125.min.js" | prepend: site.baseurl }}"></script>
  {% if site.data.projects %}
  <script async defer src="{{ "/static/js/github_api.js" | prepend: site.baseurl }}"></script>
  {% endif %}

</head>
